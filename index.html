<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div class="header-img"></div>
    <div id="map"></div>
    <main class="main d-flex flex-column position-absolute">
      <!-- Title -->
      <h1 class="title">IP Address Tracker</h1>

      <!-- Input -->
      <div class="input-group d-flex flex-row">
        <input
          class="ip-input"
          type="search"
          placeholder="Search for any IP address or domain"
        />
        <div class="arrow position-relative">
          <img class="arrow-img" src="./images/icon-arrow.svg" alt="" />
        </div>
      </div>

      <!-- Results -->
      <div class="results-container d-flex flex-row">
        <!-- IP -->
        <div
          class="ip-address result-item d-flex flex-column align-items-start"
        >
          <div class="subtitle">IP Address</div>
          <div class="result-ip result-text">192.212.174.101</div>
        </div>
        <div class="border-line"></div>

        <!-- Location -->
        <div class="location result-item d-flex flex-column align-items-start">
          <div class="subtitle">Location</div>
          <div class="result-location result-text">
            <span class="city">Brooklyn</span>, <span class="country">US</span>
            <span class="result-code result-text">10001</span>
          </div>
        </div>
        <div class="border-line"></div>

        <!-- Timezone -->
        <div class="timezone result-item d-flex flex-column align-items-start">
          <div class="subtitle">Timezone</div>
          <div class="result-text">
            UTC-<span class="result-timezone">05:00</span>
          </div>
        </div>
        <div class="border-line"></div>

        <!-- ISP -->
        <div class="isp result-item d-flex flex-column align-items-start">
          <div class="subtitle">Isp</div>
          <div class="result-isp result-text">SpaceX Starlink</div>
        </div>
      </div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
